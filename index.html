<!DOCTYPE html>
<html>
<head>
<title>Neighb Games</title>
<link href="https://fonts.googleapis.com/css?family=Bahianita|Quicksand&display=swap" rel="stylesheet">

<style>
* {
box-sizing:border-box;
}

body {
  background-color: black;
  font-family:"Quicksand";
  color: white;
}
a:link {
color:lightblue;
}

a:visited {
color:gray;
}

h1 {
  text-align: center;
  font-family:"Bahianita";
  letter-spacing:1.5px;
}

.column {
  float: left;
  width: 20%;
  margin:20px;
  text-align:center;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

@media (max-width:750px) {
* {
box-sizing:border-box;
}
body {
margin:20px;
font-size:3.5rem;
}

.column {
  float:left;
  width:50%;
  margin:auto;
  text-align:center;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
img {
padding:10px;
}
}

</style>
</head>
<body>

<h1>Welcome to Neighb Games!</h1>
<p>These are games created by youth and staff at Neighborhood House. Enjoy!</p>
<div class="row">
<div class="column">
<a href="https://neighbgames.github.io/eileenBubbles/"><img src="bubble.png" width="100%" alt="screencap of Bubble Popper"></a><br><a href="https://neighbgames.github.io/eileenBubbles/">Bubble Popper</a>
</div>
<div class="column">
<a href="https://neighbgames.github.io/eileenCookieCatch/"><img src="cookieCatch.png" width="100%" alt="screencap of Cookie Catch"></a><br><a href="https://neighbgames.github.io/eileenCookieCatch/">Cookie Catch</a>
</div>
</div>

<p>
Issues? Want to submit a game to be hosted here? Email <a href="mailto:neighbgames@gmail.com">neighbgames@gmail.com</a>
</p>
</body>
</html>
